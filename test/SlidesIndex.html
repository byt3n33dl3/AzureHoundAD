<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Sliding Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icons">1</div>
                    <div class="description">
                        <h4>HashCat</h4>
                        <p>Anonymus Hasher</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" checked>
            <label for="c2" class="card">
                <div class="row">
                    <div class="icons">2</div>
                    <div class="description">
                        <h4>Exploit.py</h4>
                        <p>Hacking using python</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" checked>
            <label for="c3" class="card">
                <div class="row">
                    <div class="icons">3</div>
                    <div class="description">
                        <h4>Bad USB Duck</h4>
                        <p>Rubber ducky USB</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" checked>
            <label for="c4" class="card">
                <div class="row">
                    <div class="icons">4</div>
                    <div class="description">
                        <h4>DDOS Attack</h4>
                        <p>Server Cracker</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" checked>
            <label for="c5" class="card">
                <div class="row">
                    <div class="icons">5</div>
                    <div class="description">
                        <h4>Netfail</h4>
                        <p>Network Disturbance</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
